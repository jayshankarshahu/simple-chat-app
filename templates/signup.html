<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/templates/css/style.css">
	<!-- <script src="/templates/js/handlerbars.js"></script> -->
	<title>{{conf.app_name}}</title>
</head>

<body>

	<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
		<div class="sm:mx-auto sm:w-full sm:max-w-sm">
			<img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
				alt="Your Company">
			<h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign up to chat</h2>
		</div>

		<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
			<form class="space-y-6" action="/" method="post">
				<div>
					<label for="email" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
					<div class="mt-2">
						<input name="username" placeholder="minimum 5 and maximum 10 characters"
							title="minimum 5 and maximum 10 characters" pattern=".{5,10}" type="text" autocomplete="off"
							required
							class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>
				</div>

				<div>
					<div class="flex items-center justify-between">
						<label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
						<div class="text-sm">
							<a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
						</div>
					</div>
					<div class="mt-2">
						<input name="password" placeholder="minimum 5 " pattern=".{5,}" type="password"
							autocomplete="current-password" required
							class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
					</div>

				</div>
				<div>
					<input type="submit"
						class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
						value="Log in" />
					{% if error %}
					<p for="password" class="block text-sm font-medium leading-6 text-red-900 text-center">{{error}}</p>
					{% endif %}
				</div>
				<input type="hidden" name="action" value="signup">
			</form>

			<p class="mt-10 text-center text-sm text-gray-500">
				Already have an account
				<a href="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Login</a>
			</p>

		</div>
	</div>

</body>

</html>
